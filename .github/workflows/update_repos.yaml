name: Update All Services Repo & GHCR Image

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  VIDEO_SERVICE_REPO: se-exort/InfoGrep-VideoService

permissions:
  contents: read
  packages: write
  attestations: write
  id-token: write

jobs:
  video-service-image-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.CI_TOKEN }}
          repository: ${{ env.VIDEO_SERVICE_REPO }}
      - name: Backend SDK Submodule Update
        run: |
          git submodule update --init --recursive
          git submodule update --recursive --remote
      - name: Commit Submodule Update
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add --all
          git commit -m "Updating Backend SDK submodule"
          git push || echo "no changes made"
      